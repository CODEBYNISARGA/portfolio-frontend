version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
     
  build:
    commands:
      - echo Build started on `date`
      - npm install
      - npm install pm2 -g

  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
    - appspec.yml
    - application-start-hook.sh